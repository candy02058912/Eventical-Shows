{% extends 'layouts/main.html' %} {% block title %}Eventical Shows | Venues{% endblock %}
{% block content %} {% for area in areas %}
<h3>{{ areas[area].city }}, {{ areas[area].state }}</h3>
<ul class="items">
  {% for venue in areas[area].venues %}
  <li>
    <a href="/venues/{{ venue.id }}">
      <i class="fas fa-music"></i>
      <div class="item">
        <h5>{{ venue.name }}</h5>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
{% endfor %} {% endblock %}
